<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Enregistrer Vente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Arial', sans-serif; }
        .navbar { background-color: #343a40; }
        .btn-custom { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'accueil' %}">Boutique Caisse</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'caisse' %}">Caisse</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'importer_produits' %}">Importer</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'rapports' %}">Rapports</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Enregistrer une Vente</h2>
        <form method="post" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom">Valider</button>
        </form>
    </div>
</body>
{% include 'caisse/navbar.html' %}
</html>
